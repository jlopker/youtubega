<section data-ng-controller="HomeController">

	<div class="jumbotron text-center">
		<div class="row">
			<p class="lead">
				Simple App to Search and Display Youtube Videos
			</p>
		</div>
	</div>

	<form class="form-inline" ng-submit="search()">
		<div class="form-group">
	    <input type="text" class="form-control" placeholder="search video.." ng-model="keyword" />
	    <button class="btn btn-primary">Search</button>
	  </div>
  </form>
  
  <div ng-show="videos">
    <div ng-repeat="video in videos">
    	<h2>{{ video.snippet.title }}</h2>
    	<div class="embed-responsive embed-responsive-16by9">
      	<youtube-video class="embed-responsive-item" video-id="video.id.videoId"></youtube-video>
      </div>
    </div>
  </div>

  <div ng-show="error">
  	<h2>{{error}}</h2>
  </div>
</section>
